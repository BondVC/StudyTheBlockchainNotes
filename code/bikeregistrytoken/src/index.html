<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bike Registry - Wallet</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Bike Registry Token</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="petsRow" class="row">
        <div class="col-sm-9 col-md-6 col-md-push-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">My Wallet</h3>
            </div>
            <div class="panel-body">
              <h4>Contract</h4>
              <strong> Contract Address </strong>: <span id="contractAddress"></span> <br/>


              <h4>Balance</h4>
              <strong> Token Name </strong>: <span id="tokenName"></span> <br/>
              <strong> Current User Address</strong>: <span id="currentUserAddress"></span> <br/>
              <strong> Current User Balance</strong>: <span id="BRTBalance"></span> <br/>
              <strong> Bike Store Owner Address</strong>: <span id="BikeStoreOwnerAddress"></span> <br/>

              <h4>Rent</h4>
              <button class="btn btn-success" id="newBikeRentalButton">Rent a Bike</button>
            </div>
          </div>

          <div>
            <div class="row bottom-margin-50">
                <div class="col-md-12" id="transactions">
                </div>
            </div>
          </div>

          <div id="errors"></div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
